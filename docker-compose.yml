name: inquizitor-dev

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql+psycopg2://app:app@db:5432/app
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - STORAGE_BACKEND=${STORAGE_BACKEND:-r2}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      - R2_BUCKET=${R2_BUCKET:-}
      - R2_ENDPOINT_URL=${R2_ENDPOINT_URL:-}
      - R2_REGION=${R2_REGION:-auto}
      - R2_PUBLIC_BASE_URL=${R2_PUBLIC_BASE_URL:-}
      - R2_PRESIGN_EXPIRATION=${R2_PRESIGN_EXPIRATION:-3600}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL:-http://localhost:5173}
      - EMAIL_VERIFICATION_EXP_MIN=${EMAIL_VERIFICATION_EXP_MIN:-60}
    env_file:
      - ./.env
    volumes:
      - ./backend:/app:delegated
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: npm run dev -- --host 0.0.0.0 --port 5173
    working_dir: /usr/src/app
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=development
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/usr/src/app:delegated
      - node_modules:/usr/src/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - api

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: sh -c "alembic upgrade head && celery -A app.celery_app worker --loglevel=info"
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql+psycopg2://app:app@db:5432/app
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - STORAGE_BACKEND=${STORAGE_BACKEND:-r2}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      - R2_BUCKET=${R2_BUCKET:-}
      - R2_ENDPOINT_URL=${R2_ENDPOINT_URL:-}
      - R2_REGION=${R2_REGION:-auto}
      - R2_PUBLIC_BASE_URL=${R2_PUBLIC_BASE_URL:-}
      - R2_PRESIGN_EXPIRATION=${R2_PRESIGN_EXPIRATION:-3600}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL:-http://localhost:5173}
      - EMAIL_VERIFICATION_EXP_MIN=${EMAIL_VERIFICATION_EXP_MIN:-60}
    env_file:
      - ./.env
    volumes:
      - ./backend:/app:delegated
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db

volumes:
  pgdata:
  node_modules:

networks:
  default:
    name: inquizitor

