name: inquizitor-prod

services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: >
      sh -c "alembic upgrade head &&
             gunicorn app.main:app
             --workers ${GUNICORN_WORKERS:-4}
             --worker-class uvicorn.workers.UvicornWorker
             --bind 0.0.0.0:8000
             --timeout ${GUNICORN_TIMEOUT:-120}"
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:?POSTGRES_USER not set}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}@${POSTGRES_HOST:-db}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:?POSTGRES_DB not set}
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - STORAGE_BACKEND=${STORAGE_BACKEND:-r2}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      - R2_BUCKET=${R2_BUCKET:-}
      - R2_ENDPOINT_URL=${R2_ENDPOINT_URL:-}
      - R2_REGION=${R2_REGION:-auto}
      - R2_PUBLIC_BASE_URL=${R2_PUBLIC_BASE_URL:-}
      - R2_PRESIGN_EXPIRATION=${R2_PRESIGN_EXPIRATION:-3600}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL:-}
      - EMAIL_VERIFICATION_EXP_MIN=${EMAIL_VERIFICATION_EXP_MIN:-60}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "127.0.0.1:8000:8000"

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: sh -c "celery -A app.celery_app worker --loglevel=info"
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:?POSTGRES_USER not set}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}@${POSTGRES_HOST:-db}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:?POSTGRES_DB not set}
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - STORAGE_BACKEND=${STORAGE_BACKEND:-r2}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      - R2_BUCKET=${R2_BUCKET:-}
      - R2_ENDPOINT_URL=${R2_ENDPOINT_URL:-}
      - R2_REGION=${R2_REGION:-auto}
      - R2_PUBLIC_BASE_URL=${R2_PUBLIC_BASE_URL:-}
      - R2_PRESIGN_EXPIRATION=${R2_PRESIGN_EXPIRATION:-3600}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL:-}
      - EMAIL_VERIFICATION_EXP_MIN=${EMAIL_VERIFICATION_EXP_MIN:-60}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  pgdata:

networks:
  default:
    name: inquizitor-prod
