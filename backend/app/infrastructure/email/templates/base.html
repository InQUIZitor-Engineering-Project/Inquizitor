<!DOCTYPE html>
<html lang="pl" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <!--[if mso]>
    <xml>
        <o:OfficeDocumentSettings>
            <o:AllowPNG/>
            <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
    </xml>
    <![endif]-->
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f7fa;
            color: #263238;
        }
        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
            -ms-interpolation-mode: bicubic;
        }
        table {
            border-collapse: collapse !important;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .content-body {
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
        }
        .header {
            padding: 32px;
            text-align: center;
        }
        .content {
            padding: 32px;
            line-height: 1.6;
        }
        .footer {
            padding: 32px;
            text-align: center;
            font-size: 14px;
            color: #717171;
        }
        /* Bulletproof Button */
        .button-td {
            border-radius: 8px;
            background-color: #4caf4f;
            text-align: center;
        }
        .button-a {
            display: inline-block;
            padding: 12px 24px;
            color: #ffffff !important;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }
        .logo {
            max-width: 120px;
        }
        h1 {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 24px;
            color: #263238;
        }
        p {
            margin-top: 0;
            margin-bottom: 16px;
        }
        .divider {
            border-top: 1px solid #abbed1;
            margin: 32px 0;
        }
        a {
            color: #4caf4f;
            text-decoration: underline;
        }
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }
            .content, .header, .footer {
                padding: 20px !important;
            }
        }
    </style>
</head>
<body>
    <center>
        <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f5f7fa">
            <tr>
                <td align="center" style="padding: 20px 0;">
                    <!--[if mso]>
                    <table role="presentation" width="600" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                    <td>
                    <![endif]-->
                    <table role="presentation" class="container" cellpadding="0" cellspacing="0" border="0">
                        <!-- Header -->
                        <tr>
                            <td class="header">
                                <a href="{{ frontend_url }}" style="text-decoration: none;">
                                    <img src="{{ logo_url }}" alt="Inquizitor Logo" class="logo" width="100" border="0">
                                </a>
                            </td>
                        </tr>
                        
                        <!-- Main Content Box -->
                        <tr>
                            <td class="content-body">
                                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                                    <tr>
                                        <td class="content">
                                            {% block content %}{% endblock %}
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        
                        <!-- Footer -->
                        <tr>
                            <td class="footer">
                                <p style="margin-bottom: 8px;">&copy; {{ current_year }} Inquizitor. Wszystkie prawa zastrzeżone.</p>
                                <p style="margin-bottom: 16px;">
                                    <a href="{{ frontend_url }}/pomoc" style="color: #717171;">Pomoc</a> &bull; 
                                    <a href="{{ frontend_url }}/privacy" style="color: #717171;">Prywatność</a>
                                </p>
                                <p style="font-size: 12px; line-height: 1.4;">
                                    Otrzymałeś tę wiadomość, ponieważ jesteś zarejestrowanym użytkownikiem Inquizitor.
                                </p>
                            </td>
                        </tr>
                    </table>
                    <!--[if mso]>
                    </td>
                    </tr>
                    </table>
                    <![endif]-->
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
